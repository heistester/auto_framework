<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'api-test' %}">自动化测试框架</a>
            <a class="navbar-brand" href="{% url 'home' %}">主页</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}

                    <li id="user_info">
                        <a href="#" >
                            <span id="user_img" class="glyphicon glyphicon-user"></span>
                            {{ request.user.username }}
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">更多 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">修改头像</a></li>
                            <li><a href="{% url 'logout' %}">注销</a></li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </li>
                {% else %}
                    <script>
                        window.location.href = "{% url 'login' %}";
                    </script>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">个人信息</h4>
      </div>
      <div class="modal-body">

          <img src="{{ MEDIA_URL }}{{ request.user.avatar }}" class="img-circle img-responsive" style="margin-left: 30px" width="80px" height="80px">
          <label class="pull-right" style="width: 40px;margin-top: -60px;margin-right: 200px">{{ request.user.username }}</label>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>

<script>
    $("#user_info").click(function (){
        $("#personModal").modal("show");
    })
</script>
