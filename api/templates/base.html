<!doctype html>
<html lang="zh-CN">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}
        base
    {% endblock %}</title>
    <link href="{% static 'js/bootstrap.min.js' %}"
          rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet">
    <link href="{% static 'api/css/dashboard.css' %}"
          rel="stylesheet">
    <link href="{% static 'toasr/build/toastr.min.css' %}"
          rel="stylesheet">
    {% block css %}
    {% endblock %}

    {% block js %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'toasr/build/toastr.min.js' %}"></script>
        <script>
            toastr.config({
                time: 3000,
                position: "top-right",
                size: "",
                callback: function () {
                },
            });

        </script>
    {% endblock %}


</head>

<body>

{% include 'topbar.html' %}

<div class="container-fluid">
    <div class="row">
        {% include 'leftbar.html' %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">{% block main_title %}
            {% endblock %}</h2>
            {% block main %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
